services:
  mysql:
    image: mysql:8.0
    container_name: kisskit_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "1234"
      MYSQL_DATABASE: "kisskit_db"
      TZ: "UTC"
    ports:
      - "3306:3306"
    volumes:
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p1234"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: kisskit_app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_PORT: "3306"
      DB_NAME: kisskit_db
      DB_USER: root
      DB_PASSWORD: "1234"
    ports:
      - "8080:8080"

volumes:
  mysql_data:
